<!DOCTYPE html>
<html>

<head>
    <title>Reduce Image File Size With Canvas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <main role="main">
        <input id="input" type="file" capture="camera" accept="image/*" />
        <label>IMG2 DATA URL FROM CANVAS</label>
        <br />
        <img id="img2" src="http://placehold.it/300x200" />
        <label>IMG1 RAW</label>
        <br />
        <img class="img" id="img1" src="http://placehold.it/300x200" />
    </main>
</body>
<script type="text/javascript"></script>

</html>
